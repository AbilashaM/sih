<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="margin: 0; padding: 0;">
	<br>
    <h1 style="padding-top: 20px; padding-left: 20px; color: white; margin-bottom: 0; margin-top: 0;padding-bottom: 0;">Welcome To CyberWard!</h1>
    <div class="container" style="margin-top: 0;">
	 <div class="screen">
	 	<div class="screen__content"> 
            <h1 style="padding-top: 50px; padding-left:20px; "> Log In </h1>
			<form class="login">
				<div class="login__field">
                    <p>User name</p>
					<i class="login__icon fas fa-user"></i>
                    
					<input type="text" class="login__input" placeholder="User name">
				</div>
				<div class="login__field">
                    <p>Password</p>
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
	<br>
	<br>
    <img src="photo2.png" style="width:400px ;height:300px ;margin:20px ;margin-left: 150px;">
</div>
    
</body>
</html>
